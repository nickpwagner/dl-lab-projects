program: main.py
method: random

parameters:
  # data
  img_width:
    value: 256
  img_height:
    value: 256
  n_classes:
    value: 5
  data_dir:
    value: "/content/"
  val_split:
    value: 0.8

  # train
  epochs:
    value: 100
  batch_size:
    values: 
      - 8
      - 16
      - 32
  optimizer:
    values: 
      - "adam"
      - "sgd"
  learning_rate:
    values: 
      - 0.01
      - 0.005
  loss_function:
    value: "categorical_crossentropy"

  # architecture
  input_shape:
    value: [256, 256, 3]
  architecture:
    values: 
      - "vgg16"
      - "resnet50"
  head_dense0:
    values: 
      - 0
      - 256
      - 1024
  head_dense1:
    values: 
      - 0
      - 8
      - 64
      - 256

name: run1
project: diabetic_retinopathy
command:
  - python
  - ${program}