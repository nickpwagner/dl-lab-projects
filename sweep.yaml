program: main.py
method: random

parameters:
  # data
  n_classes:
    value: 5
  data_dir:
    value: "/content/" #"C:/DL_Lab/" 
  val_split:
    value: 0.8
  augment_crop:
    values: 
      - 400
      - 460
      - 512
  img_width:
    value: 512

  # train
  epochs:
    value: 100
  batch_size:
    values:
      - 8 
      - 16
      - 32
      - 64
  optimizer:
    values: 
      - "adam"
      - "sgd"
  learning_rate:
    values: 
      - 0.01
      - 0.001
  learning_rate_decay:
    values: 
      - 1
      - 10
      - 100
  loss_function:
    value: "categorical_crossentropy"

  # architecture
  input_shape:
    value: [224, 224, 3]
  architecture:
    values: 
      - "vgg16"
      - "resnet50"
  dense0:
    values: 
      - 0
      - 256
      - 1024
  dense1:
    values: 
      - 0
      - 64
      - 256
  dense2:
    values: 
      - 0
      - 32
      - 64
  dense_prep:
    values: 
      - "flatten"
      - "gap"
  dropout:
    values:
      - True
      - False
  reg_lambda:
    values: 
      - 0      
      - 0.001
      - 0.01
      - 0.1
  dropout_prob:
    values: 
      - 0.1
      - 0.2
  w_init_HeNormal:
    values: 
      - True
      - False


name: run3
description: "run that uses cropped images and learning rate schedule as new features. Using the image size 224x224 (imagenet)."

project: diabetic_retinopathy
command:
  - python #c:\Scarlett\base39\Scripts\python.exe  #if you want to sweep locally and need to select a specific python version...
  - ${program}