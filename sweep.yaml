program: main.py
method: random

parameters:
  # data
  n_classes:
    value: 5
  data_dir:
    value: "/content/IDRID_dataset/" #"C:/DL_Lab/" 
  val_split:
    value: 0.8
  augment_crop:
    values: 
      - 400
      - 460
      - 512
  img_width:
    value: 512
  balancing:
    values:
      - True
      - False

  # train
  epochs:
    value: 50
  batch_size:
    values:
      - 16
      - 32
      - 64
  optimizer:
    values: 
      - "adam"
      - "sgd"
  learning_rate:
    values: 
      - 0.01
      - 0.001
  learning_rate_decay:
    values: 
      - 1
      - 10
  fine_tuning:
    values: 
      - True
      - False
  fine_tuning_learning_rate:
    values: 
      - 0.001
      - 0.0001
  fine_tuning_epochs:
    value: 5

  # architecture
  input_shape:
    value: [224, 224, 3]
  architecture:
    values: 
      - "vgg16"
      - "resnet50"
  dense0:
    values: 
      - 0
      - 256
      - 1024
  dense1:
    values: 
      - 0
      - 64
      - 256
  dense2:
    values: 
      - 0
      - 32
      - 64
  dense_prep:
    values: 
      - "flatten"
      - "gap"
  dropout:
    values: 
      - 0.1
      - 0.2
  reg_lambda:
    values: 
      - 0      
      - 0.001
      - 0.01
      - 0.1
  w_init_HeNormal:
    values: 
      - True
      - False


