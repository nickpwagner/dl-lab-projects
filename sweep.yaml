program: main.py
method: random

parameters:
  # data
  n_classes:
    value: 5
  data_dir:
    value: "/content/" #"C:/DL_Lab/" 
  val_split:
    value: 0.8
  crop_cut_away:
    values: 
      - 0
      - 0.1
      - 0.2

  # train
  epochs:
    value: 100
  batch_size:
    values:
      - 8 
      - 16
      - 32
      - 64
  optimizer:
    values: 
      - "adam"
      - "sgd"
  learning_rate:
    values: 
      - 0.01
      - 0.001
  learning_rate_decay:
    values: 
      - 1
      - 10
      - 100
  loss_function:
    value: "categorical_crossentropy"

  # architecture
  input_shape:
    value: [224, 224, 3]
  architecture:
    values: 
      - "vgg16"
      - "resnet50"
  head_dense0:
    values: 
      - 0
      - 256
      - 1024
  head_dense1:
    values: 
      - 0
      - 64
      - 256

name: run3
description: "run that uses cropped images and learning rate schedule as new features. Using the image size 224x224 (imagenet). Not using dropout, yet!"

project: diabetic_retinopathy
command:
  - python #c:\Scarlett\base39\Scripts\python.exe  #if you want to sweep locally and need to select a specific python version...
  - ${program}