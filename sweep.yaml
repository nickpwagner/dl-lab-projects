program: main.py
method: random

parameters:
  # data
  img_width:
    value: 256
  img_height:
    value: 256
  n_classes:
    value: 5
  data_dir:
    value: "/content/"
  val_split:
    value: 0.8

  # train
  epochs:
    values: [10, 20]
  batch_size:
    values: [16, 32]
  optimizer:
    value: "adam"
  learning_rate:
    value: 0.01
  loss_function:
    value: "categorical_crossentropy"

  # architecture
  input_shape:
    value: [256, 256, 3]
  architecture:
    values: ["vgg16", "resnet50"]
  head_dense0:
    values: [0, 256]
  head_dense1:
    value: [0, 64]

name: run1
project: diabetic_retinopathy
